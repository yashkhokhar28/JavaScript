<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factorial</title>
</head>
<body>
		<script type="text/javascript">
			n = parseInt(prompt("Enter A Number : "));
			fact = 1;
			for (var i = 1; i <=n; i++) {
				fact = fact * i;
			 }
			 document.write(fact);
		</script>
</body>
</html>
