<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Plindrome</title>
</head>
<body>
		<script type="text/javascript">
			n = parseInt(prompt("Enter A Number : "));
			temp = n;
			a = 0;
			while(n!=0){
				i = n%10;
				n = parseInt(n/10);
				a = a * 10 + i;
			}
			if (a==temp) {
				document.write("Palindrom");
			} else {
				document.write("Not Palindrom");
			}
		</script>
</body>
</html>
