<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prime</title>
</head>
<body>
		<script type="text/javascript">
			n = parseInt(prompt("Enter A Number : "));
			var flag = true;
			for (var i = 2; i < (n/2); i++) {
				if (n%i==0) {
					flag = false;
					break;
				} else {
					flag = true;
					break;
				}
			}
			if (flag) {
				document.write("Prime Number");
			} else {
				document.write("Not Prime Number");
			}
		</script>
</body>
</html>
