<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>findIndex</title>
</head>
<body>
		<script type="text/javascript">

			str1 = prompt("enter a string : ");
			word = prompt("enter a word : ");
			str1 = str1.split(" ");
			for (var i = 0; i < str1.length; i++) {
				if (str1[i]==word) {
					document.write(i+"<br/>");
				} 
			}
		</script>
</body>
</html>
