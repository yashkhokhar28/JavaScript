<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>StringFunction</title>
</head>
<body>
		<script type="text/javascript">
		str1 = prompt("Enter a string : ");
		str2 = prompt("Enter a string : ");
		document.write("1 Char At Method : "+str1.charAt(2));
		document.write("<br/>2 Concate Method : "+str1.concat(str2));
		document.write("<br/>3 Length Method : "+str1.length);
		document.write("<br/>4 Index Of Method : "+str1.indexOf("y"));
		document.write("<br/>5 Split Method : "+str1.split(" "));
		document.write("<br/>6 Lower Case : "+str1.toLowerCase());
		document.write("<br/>7 Upper Case : "+str2.toUpperCase());
		document.write("<br/>8 Trim Method : "+str1.trim());
		document.write("<br/>9 End Method : "+str1.endsWith("h"));
		document.write("<br>10 Last Index Of Method : "+str1.lastIndexOf("h"));
		document.write("<br/>11 Search Method : "+str1.search("y"));
		document.write("<br/>12 Start With : "+str1.startsWith("y"));
		document.write("<br/>13 Sub STR : "+str2.substr(3,4));
		document.write("<br/>14 Sub STRING : "+str2.substr(3,4));
		document.write("<br/>15 Value Of : "+str1.valueOf());
		</script>
</body>
</html>
