<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>countryArray</title>
</head>
<body>
		<script type="text/javascript">
			
			n = parseInt(prompt("enter a number : "));

			var arr1 = new Array();

			for (var i = 0; i < n; i++) {
				arr1[i] = prompt("enter country name : ");
			}
			for (var j = 0; j < n; j++) {
				document.write((j+1)+" : "+arr1[j]+"<br/>");
			}

		</script>
</body>
</html>
