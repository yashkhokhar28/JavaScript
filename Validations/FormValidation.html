<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>Student Name</td>
          <td>:</td>
          <td><input type="text" id="studentName" /></td>
        </tr>
        <tr>
          <td>Student Mobile Number</td>
          <td>:</td>
          <td><input type="text" id="studentMobileNumber" /></td>
        </tr>
        <tr>
          <td>Student Semester</td>
          <td>:</td>
          <td><input type="text" id="studentSemester" /></td>
        </tr>
        <tr>
          <td>Student Course</td>
          <td>:</td>
          <td><input type="text" id="studentCourse" /></td>
        </tr>
        <tr>
          <td>Student E-Mail Address</td>
          <td>:</td>
          <td><input type="text" id="studentEmail" /></td>
        </tr>
        <tr>
          <td>
            <button onclick="checkValidation()" id="submit">Submit</button>
          </td>
        </tr>
      </table>
    </form>
    <script>
      function checkValidation(params) {
        var studentname = document.getElementById("studentName");
        var studentmobilenumber = document.getElementById(
          "studentMobileNumber"
        );
        var stidentsemester = document.getElementById("studentSemester");
        var studentcourse = document.getElementById("studentCourse");
        var studentemailaddress = document.getElementById("studentEmail");
        var submit = document.getElementById("submit");

        // var namepattern = "^[a-zA-Z]";
        // var mobilenumberpattern = "^[0-9]{10}$";
        // var emailpattern =
        //   /^[a-z]{1}[a-z0-9]+[-_.]?[a-z0-9]+@(gmail|yahoo)\.(com|org|org)$/;
        // var semesterpattern = "^[1-8]{1}$";
        // var coursepattern = "^(B.TECH|B.E.|MBA|BBA|BCA|B.COM|M.COM)";

        var studentnamepattern = "";
        var studentmobilenumberpattern = "";
        var stidentsemesterpattern = "";
        var studentcoursepattern = "";
        var studentemailaddresspattern = "";

        var regex1 = new RegExp(studentnamepattern);
        var regex2 = new RegExp(studentmobilenumberpattern);
        var regex3 = new RegExp(stidentsemesterpattern);
        var regex4 = new RegExp(studentcoursepattern);
        var regex5 = new RegExp(studentemailaddresspattern);

        if (
          regex1.test(studentname) &&
          regex2.test(studentmobilenumber) &&
          regex3.test(stidentsemester) &&
          regex4.test(studentcourse) &&
          regex5.test(studentemailaddress)
        ) {
          document.write("Valid");
        } else {
          alert("Invalid");
        }
      }
    </script>
  </body>
</html>
