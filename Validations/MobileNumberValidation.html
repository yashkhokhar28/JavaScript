<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Number Validation</title>
  </head>
  <body>
    <table>
      <tr>
        <td>Mobile Number</td>
        <td>:</td>
        <td><input type="text" id="mobilenumber" /></td>
        <td>
          <input
            type="button"
            id="mobile"
            value="Submit"
            onclick="checkMobileNumber()"
          />
        </td>
      </tr>
    </table>
    <script>
      const mobileNumber = document.getElementById("mobilenumber");
      //   const mobilenumberpattern = "^[0-9]{10}$";
      const mobilenumberpattern = "mobile number pattern here";
      const regex = new RegExp(mobilenumberpattern);
      function checkMobileNumber(params) {
        if (regex.test(mobileNumber.value)) {
          document.write("Valid");
        } else {
          document.write("Invalid ");
        }
      }
    </script>
  </body>
</html>
