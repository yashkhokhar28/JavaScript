<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Number Validation</title>
  </head>
  <body>
    <table>
      <tr>
        <td>Mobile Number</td>
        <td>:</td>
        <td><input type="text" id="mobilenumber" /></td>
        <td>
          <input
            type="button"
            id="submitbtn"
            value="Submit"
            onclick="checkMobileNumberPattern()"
          />
        </td>
      </tr>
    </table>
    <script>
      const mobileNumber = document.getElementById("mobilenumber");
      var mobilenumberPattern = "^[0-9]{10}$";
      var regex = new RegExp(mobilenumberPattern);
      function checkMobileNumberPattern() {
        if (regex.test(mobileNumber.value)) {
          document.write("Valid Mobile Number");
        } else {
          alert("Enter Valid Mobile Number");
        }
      }
    </script>
  </body>
</html>
