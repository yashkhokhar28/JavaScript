<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Username & Password Validation</title>
  </head>
  <body>
    <table>
      <tr>
        <h4>
          Username Field : should not be start with _ , @ or number , it should
          not be blank.
        </h4>
        <h4>
          Password Field : Minimum length 6 , Maximum length 12 , it should not
          be blank.
        </h4>
      </tr>
      <tr>
        <td>Username</td>
        <td>:</td>
        <td><input type="text" id="username" /></td>
      </tr>
      <tr>
        <td>Password</td>
        <td>:</td>
        <td><input type="password" id="password" /></td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="Password Validation"
            id="btn"
            onclick="checkPassword()"
          />
          <input
            type="button"
            value="Username Validation"
            id="btn"
            onclick="checkUsername()"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="Submit"
            id="sbtn"
            onclick="checkFinal()"
          />
        </td>
      </tr>
    </table>
    <script type="text/javascript">
      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const submitButton = document.getElementById("btn");
      var userPattern = "^[^0-9_][a-zA-Z0-9_]+$";
      var passPattern = "^[A-Za-z0-9@$!%*?&]{6,12}";
      var regex1 = new RegExp(userPattern);
      var regex2 = new RegExp(passPattern);
      var flag = true;

      function checkUsername() {
        for (index = 0; index < username.value.length; index++) {
          if (username.value.charAt(index) == " ") {
            username.style.backgroundColor = "red";
            flag = false;
          }
        }
        if (regex1.test(username.value) && flag) {
          username.style.backgroundColor = "green";
        } else {
          username.style.backgroundColor = "red";
        }
      }
      function checkPassword() {
        for (var index = 0; index < password.value.length; index++) {
          if (password.value.charAt(index) == " ") {
            password.style.backgroundColor = "red";
            flag = false;
          }
        }
        if (regex2.test(password.value) && flag) {
          password.style.backgroundColor = "green";
        } else {
          password.style.backgroundColor = "red";
        }
      }
      function checkFinal() {
        if (
          username.style.backgroundColor == "green" &&
          password.style.backgroundColor == "green"
        ) {
          document.write("Your Username & Password Are Valid");
        }
      }
    </script>
  </body>
</html>
